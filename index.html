<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love Calculator V.2</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="head-welcome">
        Welcome to <span class="love-span">Love Calculator</span> üíñ
      </h1>
      <h2 class="head-text"></h2>
    </header>
    <main>
      <section class="main-section">
        <form action="/" method="get">
          <label class="main-label" for="text-question">
            Please enter your last name :</label
          >
          <input
            class="main-input"
            type="text"
            size="35"
            autofocus
            placeholder="e.g. Brad"
            required
          />
          <input type="number" class="age-input hidden" required autofocus />
          <p class="error-message"></p>
          <button type="submit" class="btn-submit">Next</button>
        </form>
        <img
          src="./resources/1200px-Love_heart_uidaodjsdsew.gif"
          alt="heart"
          class="animation-heart hidden"
        />

        <p class="result"></p>
      </section>
    </main>
    <footer>
      <p class="copyright">
        Created by Iqbal with love ‚ù§ All rights reserved &copy;
      </p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
